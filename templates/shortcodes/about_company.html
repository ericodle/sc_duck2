<div class="about-company-block" style="display: flex; flex-wrap: wrap; gap: 2rem; background-image: url('/{{ bg }}'); background-size: cover; padding: 2rem; color: white;">
  
  <!-- Left or right image -->
  {% if img %}
  <div class="about-company-image" style="flex: 1; min-width: 250px;">
    {% if img_link %}
    <a href="{{ img_link }}">
      <img src="{{ img }}" alt="{{ alt | default(value="Company image") }}" style="max-width: 100%; height: auto; border-radius: 8px;" />
    </a>
    {% else %}
    <img src="{{ img }}" alt="{{ alt | default(value="Company image") }}" style="max-width: 100%; height: auto; border-radius: 8px;" />
    {% endif %}
  </div>
  {% endif %}

  <!-- Text content -->
  <div class="about-company-content" style="flex: 2; display: flex; flex-direction: column; justify-content: center; gap: 1rem;">
    {% if title %}
    <h2>{{ title }}</h2>
    {% endif %}
    <div class="about-company-body">
      {{ body | safe }}
    </div>
    {% if link %}
    <div class="about-company-link">
      <a href="{{ link }}" class="about-company-link-button" style="color: orange; font-weight: bold; text-decoration: underline;">{{ link_text }}</a>
    </div>
    {% endif %}
  </div>
</div>
