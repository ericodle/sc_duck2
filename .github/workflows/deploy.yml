name: Build and Deploy Zola to GitHub Pages

on:
  push:
    branches:
      - main  # change to 'master' if your default branch is named that

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and deploy with Zola
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          TOKEN: ${{ secrets.GH_PAT }}  # Use your personal access token with repo permissions

      - name: Push to GitHub Pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin gh-pages --force
